{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}

{% block maincontent %}
<div class="container">
    <h2 class="heading font-weight-light text-center my-2">Login</h2>
    <hr>
</div>
<div class="container w-25 card p-4 mt-4">
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <input type="submit" class="btn btn-info btn-block text-white text-center my-2" value="Login">
    </form>
</div>
{% endblock maincontent %}
