{% extends 'base.html' %}
{% load static %}
{% block title %}{{contact.name}} Detail{% endblock title %}

{% block maincontent %}

    <!-- Main Section -->
    <div class="container">
      <h2 class="heading font-weight-light text-muted text-center mt-2">{{ contact.name }}</h2>
      <hr />
    </div>
    <div class="container main-part">
      <!-- Card for details -->
      {% include 'partials/_card.html' with contact=contact %}

       <div class="container mt-3">
        <h5 class="text-center text-muted font-weight-light mb-3">Date Added: &nbsp; {{contact.date_added}}</h5>
         <p class="text-center text-white">
          <a href="{% url 'update' contact.id %}" class="btn btn-info px-5">
            <i class="fa fa-edit"></i> Update
          </a>
          <a href="{% url 'delete' contact.id %}" class="btn btn-danger px-5">
            <i class="fa fa-trash-alt"></i> Delete
          </a>
          </p>
        </div>
     
    </div>
    <!-- Main Section ends-->
{% endblock maincontent %}
