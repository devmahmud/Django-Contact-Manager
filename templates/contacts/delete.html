{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Delete {{contact.name}}{% endblock title %}

{% block maincontent %}
<div class="container">
    <h2 class="heading font-weight-light text-center my-2">Are you sure you want to delete {{contact.name}} ?</h2>
    <hr>
</div>
<div class="container w-25 card p-4 mt-4">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <input type="submit" class="btn btn-danger btn-block text-white text-center my-2" value="Delete">
        <a href="{% url 'detail' contact.id %}" class="btn btn-info btn-block">Go Back</a>
    </form>
</div>
{% endblock maincontent %}
